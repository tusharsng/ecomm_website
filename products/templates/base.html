{% load static %}
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- Font Awesome -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
		<!--bootstrap-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



		<script type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
		<title>Shop</title>
	</head>

	<body>
		<!------------------------------------ Navbar --------------------------------- -->
		<section class=" shadow-sm">
			<nav class="container-fluid  navbar navbar-expand-lg   navbar-dark bg-dark">
				<div class="">
					<a class="navbrand" href="#">Yashshop</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
				<div class="navbar navbar-collapse justify-content-end " id="navbarNavAltMarkup">
					<div class="navbar-nav float-right">
						<a class="navs active" href="{% url 'product_list' %}">Home <span
								class="sr-only">(current)</span></a>
						<a class="navs" href="{% url 'cart_detail'%}">Cart</a>
						<a class="navs" href="#">Contact</a>
						{% if user.is_authenticated %}
						<div class="">
							<a href="#" class=" my-account-icon" id="dropdownMenuLink" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false">
								<div class="d-flex">
									<div class="navs"><i class="icon-sm round border fa fa-user"></i>My account</div>

								</div>
							</a>
							<div class="dropdown-menu drops" aria-labelledby="dropdownMenuLink">
								<a class="dropdown-item" href="{% url 'profile'%}">My Profile</a>
								<a class="dropdown-item" href="{% url 'my_order'%}">My Orders</a>
								<a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
							</div>
						</div>
						{% else %}
						<div class=" dropdown">
							<a href="{% url 'account_login' %}">
								<div class="d-flex">
									<div class="navs"><i class="icon-sm round border fa fa-user"></i>Login</div>
									
								</div>
							</a>

						</div>
						{% endif %}
					</div>
				</div>
			</nav>


			<!--Container-->
		</section>


		<!------------------------ Categories Navbar ------------------------>
		<div class="navbar navbar-expand-lg navbar-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="container ">
					<ul class="navbar-nav mr-auto d-flex justify-content-around">
						<li class=" seleitem nav-item">
							<a class="" href="{% url 'product_list' %}">All</a>
						</li>
						{% for c in categories %}
						<li class="seleitem nav-item" class="nav-item">
							<a class="" href="{{ c.get_absolute_url }}">{{ c.name }}</a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>


		<!------------------------ Page Content ---------------------------->

		<div class="content">
			{% block content %}
			{% endblock %}
		</div>




	</body>

</html>
